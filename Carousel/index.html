<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Carousel Component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="./maria.jpg" alt="Maria" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate
          fuga qui deserunt hic veritatis dignissimos, pariatur impedit illum
          tenetur"
        </p>
        <p class="testimonial-author">Maria de Almedia</p>
        <p class="testimonial-profession">
          Senior Product Manager at EDP Commercial
        </p>
      </blockquote>
      <button class="btn left">
        <i class="btn-icon fa fa-chevron-left"></i>
      </button>
      <button class="btn right">
        <i class="btn-icon fa fa-chevron-right"></i>
      </button>
    </div>
    <div class="counter">
      <div class="circle active"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
